    <script>

      document.getElementById('boxn1').innerHTML = "Player 2"

      var diceroll = function () {
        return Math.floor(Math.random() * (6 - 1 + 1)) + 1;
      }

      function pdr(pass, player, butt, swap) {
        
         var move=diceroll()

        


        if (pass == "container1") {
          pos1= movepl(move, pos1, player, butt, pass, swap)
          
        }
        else if(pass =="container2"){

          pos2= movepl(move, pos2, player, butt, pass, swap)

        }
      }

        function movepl(move, pos, player, butt, pass, swap) 
        {
            alert(move)
          
            if (move+pos<18)
            {
            var cell = document.getElementById(pass).rows[0].cells;
            cell[pos].innerHTML = "";
            pos = move + pos;
            cell[pos].innerHTML = player;
            
            if (pos == 17) 
            {
            alert(player + " wins!!!")
            document.getElementById(swap).innerHTML = "Game over!"
            }

            }
            document.getElementById(swap).style.backgroundColor='yellow'
            document.getElementById(butt).style.backgroundColor='#c0c0c0'
            return pos
