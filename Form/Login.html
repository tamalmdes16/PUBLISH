<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" href="login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="../styles/override.css" rel="stylesheet">
    </head>


    <body bgcolor="f8f8f8">
        <div class="container-fluid">

         <!-- NAVBAR -->
         <div class="row primanav">
            <div class="col">
                <script id="replace_with_navbar" src="../nav.js"></script>
            </div>
        </div>
        
    <div class= "formstyle">
       
        <center>
            <img src="https://cryptologos.cc/logos/tron-trx-logo.png" width= 80px>
            <h1 class="h1style">Login</h1>
        </center>
        
        
        
        <form method="GET" action="display.html">
        
        <div class= "divstyle">
            <label class="labelstyle" for="NAME">Name</label>
            <input class= "inputstyle" name="name" type="text" id="txt">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="AGE">Age</label>
            <input class= "inputstyle" type="number" id="age">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="NATIONALITY">Nationality</label>
            <input class= "inputstyle" type="text" id="nationality">
        </div>

        <div>
            <button class= "buttonstyle">SUBMIT</button>
        </div>


        

        </form>
    </div>   
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
    
</html>
